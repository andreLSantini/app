<ion-header>
    <ion-navbar >
        <ion-title>
          <ion-icon style="font-size: 20px;color:dodgerblue" name="arrow-back" (click)="back()">
              <label style="font-size: 20px;padding-right: 60px">home</label> </ion-icon>
           Events
        </ion-title>
        <ion-buttons end>
        <button ion-button icon-only (click)="newevent()">
            <ion-icon style="font-size: 20px;color:dodgerblue" name="add" ></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding >
    <ion-grid style="display: flex;align-items: center;color: #2A9FD8;padding-top: 15rem;font-size: 25px">
        <button ion-button  [clear]="true" style="font-size: 25px" (click)="newevent()">
                add event
        </button>
    </ion-grid>
</ion-content>
