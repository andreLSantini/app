<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu">back</ion-icon>
      </button>
      <ion-title>
        insert code
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #5755d7">
  <ion-grid style="background-color: #5755d7; display: flex;align-items: center">
    <ion-row style="background-color: #5755d7;padding-top: 8rem" >
      <ion-col col-12  style="background-color: #5755d7">
          <p style="color: white;font-size: 24px;text-align: center;font-family: serif;font-variant: small-caps;">
              insert event pin
          </p>
      </ion-col>
    </ion-row>
    <ion-row style="display: -webkit-inline-box" >
            <ion-item >
                <ion-input (ngModelChange)="onChangePin($event)" [(ngModel)]="pin" maxlength="4" max="4" type="text"
                text-center ></ion-input>
            </ion-item>
        </ion-row>
  </ion-grid>
</ion-content>
