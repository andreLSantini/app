<ion-header>
    <ion-navbar >
        <ion-title>
          <ion-icon style="font-size: 20px;color:dodgerblue" name="arrow-back" (click)="back()">
              <label style="font-size: 20px;padding-right: 60px">home</label> </ion-icon>
              settings
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding style="background-color: rgb(239, 239, 244)">
  <ion-grid >
    <ion-row >
      <ion-item style="background-color: rgb(239, 239, 244);font-size: 14px">
          <ion-label>MY NUMBER</ion-label>
      </ion-item>
      <ion-item>
        <ion-input disabled  type="text" placeholder="title" [(ngModel)]="user.phone" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row >
      <ion-item style="background-color: rgb(239, 239, 244);font-size: 14px">
          <ion-label>PLAN & PLAYMENT</ion-label>
      </ion-item>
      <ion-item>
          <ion-label >plan</ion-label>
          <ion-input disabled  type="text" [(ngModel)]="userdetails.plan"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label >events capacity</ion-label>
        <ion-input disabled type="text" [(ngModel)]="userdetails.eventscapacity"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label >payment option</ion-label>
        <ion-input disabled type="text" [(ngModel)]="userdetails.paymentoption" > </ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
