<ion-header>
    <ion-navbar >
        <ion-title>
            <ion-icon style="font-size: 20px;color:dodgerblue" name="arrow-back" (click)="back()">
                <label style="font-size: 20px;padding-right: 60px">home</label> </ion-icon>
                Events list
        </ion-title>
        <ion-buttons end>
        <button ion-button icon-only (click)="newEvent()">
            <ion-icon style="font-size: 20px;color:dodgerblue" name="add" ></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding >
    <ion-list>
        <ion-list-header>
            Events
        </ion-list-header>
        <button ion-item *ngFor="let event of events" (click)="itemSelected(event)">
            {{event.description}}
        </button>
    </ion-list>
</ion-content>
